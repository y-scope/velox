name: Run Checks

on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.repository }}-${{ github.head_ref || github.sha }}
  cancel-in-progress: ${{github.ref != 'refs/heads/presto-0.293-clp-connector'}}

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - run: python -m pip install pre-commit

      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
          persist-credentials: false

      - name: Get Pre-commit Ccache Stash
        run: |
          restore.sh velox-precommit-ccache-ubuntu-release-${{ hashFiles('.pre-commit-config.yaml') }}-${{ github.repository }}-${{ github.ref_name }} ~/.cache/pre-commit

      - name: Run pre-commit
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          files=$(git diff --name-only HEAD^1 HEAD)
          echo "::group::Changed files"
          echo $files | tr ' ' '\n'
          echo "::endgroup::"
          pre-commit run --show-diff-on-failure --color=always --files $files

      - name: Save Pre-commit Ccache Stash
        run: |
          save.sh velox-precommit-ccache-ubuntu-release-${{ hashFiles('.pre-commit-config.yaml') }}-${{ github.repository }}-${{ github.ref_name }} ~/.cache/pre-commit
